<!DOCTYPE html>
<html>
<head>
    <title>Username Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        .username { background: #f0f0f0; padding: 10px; margin: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Available Usernames</h2>
    <div id="list">
        <div class="username">
            <b>@PremiumUser</b> - 1500 RUB
            <button onclick="buy('PremiumUser')">Buy</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        function buy(username) {
            tg.sendData(JSON.stringify({
                action: 'buy',
                username: username
            }));
            tg.close();
        }
    </script>
</body>
</html>
